#{extends 'main.html' /} #{set title:'Log In (Tenant)' /}

<nav class="ui inverted menu">
	<a class="ui item" href="/">Welcome</a> <a class="ui item"
		href="/tenants/signup">Sign Up</a> <a class="ui active item"
		href="/login">Log In</a> <a class="ui item" href="/contact">Contact</a>
</nav>

<section class="ui segment">
	<h3>Log into your tenant account</h3>
	<h5>Your username is the email you registered with</h5>
	<form class="ui form segment" action="/tenants/authenticate" method="POST">
		<div class="ui two column grid">
			<div class="column">
				<div class="ui fluid form segment">
					<div class="ui left icon input field">
						<input placeholder="Email" id="email" name="email" type="text"> <i
							class="user icon"></i>
					</div>
					<div class="ui left icon input field">
						<input placeholder="Password" id="password" name="password" type="password">
						<i class="lock icon"></i>
					</div>
					<button type="submit" class="ui blue submit button">Login</button>
					<div class="ui error message"></div>
				</div>
			</div>
		</div>
	</form>
</section>
<script src="/public/javascripts/validation.js"></script>
